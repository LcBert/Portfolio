<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca Bertaggia - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Scroll Progress Bar -->
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar" id="scroll-progress"></div>
    </div>

    <nav class="navbar">
        <div class="nav-links">
            <a href="#about" data-en="About" data-it="Chi Sono"></a>
            <a href="#skills" data-en="Skills" data-it="Competenze"></a>
            <a href="#timeline" data-en="Timeline" data-it="Percorso"></a>
            <a href="#projects" data-en="Projects" data-it="Progetti"></a>
            <a href="#contact" data-en="Contact" data-it="Contatti"></a>
        </div>
        <div class="lang-switch-container" style="display: flex; gap: 10px; align-items: center;">
            <button id="theme-toggle" class="icon-button" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            <select id="language-selector">
                <option value="en">English</option>
                <option value="it">Italiano</option>
            </select>
        </div>
    </nav>

    <header id="home">
        <!-- Particle Background -->
        <div id="particles-js"></div>

        <img src="img/profile.png" alt="Luca Bertaggia" class="profile-img">
        <h1>Luca Bertaggia</h1>

        <!-- Typing Animation Container -->
        <h3>
            <span id="static-text"></span>
            <span id="typed-text" class="typed-text"></span><span class="cursor">&nbsp;</span>
        </h3>

        <p data-en="Computer Science Student at University of Ferrara (Unife)"
            data-it="Studente di Informatica all'UniversitÃ  di Ferrara (Unife)"></p>

        <div class="header-buttons">
            <a href="#contact" class="cta-button" data-en="Get in Touch" data-it="Contattami"></a>
            <a href="assets/cv.pdf" class="cta-button" download>
                <i class="fas fa-download"></i>
                <span data-en="Download CV" data-it="Scarica CV"></span>
            </a>
        </div>
    </header>

    <div class="container">

        <!-- About Section -->
        <section id="about" class="section">
            <h2 class="section-title" data-en="About Me" data-it="Chi Sono"></h2>
            <div class="about-content">
                <p data-en="I am a passionate Computer Science student with a strong interest in software development and automation. I love building tools that make life easier and exploring new technologies."
                    data-it="Sono uno studente di Informatica con una forte passione per lo sviluppo software e l'automazione. Amo creare strumenti che semplificano la vita ed esplorare nuove tecnologie.">
                </p>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section">
            <h2 class="section-title" data-en="Skills" data-it="Competenze"></h2>
            <div id="skills-container" class="skills-grid">
                <!-- Skills will be injected here by JavaScript -->
            </div>

            <div class="skills-legend">
                <span class="legend-item"><span class="skill-dot dot-advanced"></span> <span data-en="Advanced"
                        data-it="Avanzato"></span></span>
                <span class="legend-item"><span class="skill-dot dot-intermediate"></span> <span data-en="Intermediate"
                        data-it="Intermedio"></span></span>
                <span class="legend-item"><span class="skill-dot dot-beginner"></span> <span data-en="Beginner"
                        data-it="Principiante"></span></span>
            </div>
        </section>

        <!-- Experience/Education Timeline -->
        <section id="timeline" class="section">
            <h2 class="section-title" data-en="Experience & Education" data-it="Esperienza e Istruzione"></h2>
            <div class="timeline-container" id="timeline-container">
                <!-- Timeline items will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <h2 class="section-title" data-en="Projects" data-it="Progetti"></h2>

            <!-- Project Filters -->
            <div id="project-filters" class="project-filters">
                <button class="filter-btn active" data-filter="all" data-en="All" data-it="Tutti">All</button>
                <!-- Dynamic filters will be added here -->
            </div>
            <div style="text-align:center; margin: 20px 0 10px 0;">
                <input id="project-search" type="text" placeholder="Search projects..."
                    style="padding:10px; min-width:220px; border-radius:6px; border:1px solid #ccc; font-size:1em;" />
            </div>

            <div id="projects-container" class="projects-grid">
                <!-- Project cards will be injected here by JavaScript -->
            </div>
            <div id="projects-pagination" style="text-align:center; margin-top: 20px; display:none;">
                <button id="projects-prev" class="cta-button" style="min-width:120px; margin-right:10px;">&lt;
                    Prev</button>
                <span id="projects-page-info" style="font-weight:600;"></span>
                <button id="projects-next" class="cta-button" style="min-width:120px; margin-left:10px;">Next
                    &gt;</button>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2 class="section-title" data-en="Contact Me" data-it="Contattami"></h2>
            <div class="contact-container">
                <form id="contact-form" action="https://formspree.io/f/mwvnqenv" method="POST">
                    <div class="form-group">
                        <label for="name" data-en="Name" data-it="Nome">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-en="Email" data-it="Email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-en="Message" data-it="Messaggio">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="contact-button w-100" data-en="Send Message"
                        data-it="Invia Messaggio">Send Message</button>
                    <p id="form-status" class="form-status"></p>
                </form>
            </div>
        </section>

    </div>

    <footer>
        <div class="social-links">
            <a href="https://github.com/LcBert" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/luca-bertaggia-037615368/" target="_blank"><i
                    class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
        <p>&copy; 2026 Luca Bertaggia</p>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Project Detail Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Project Name</h2>
                <div id="modal-tech-stack" class="project-tech"></div>
            </div>
            <p id="modal-description">Project Description...</p>
            <div class="modal-links">
                <a id="modal-repo-link" href="#" target="_blank" class="cta-button" data-en="View Code"
                    data-it="Vedi Codice"><i class="fab fa-github"></i> <span>View Code</span></a>
                <!-- Add Demo Link later if needed -->
            </div>
        </div>
    </div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
